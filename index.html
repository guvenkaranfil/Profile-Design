<html>
  <header>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet"  href="main.css" />
  </header>

  <body>
    <div class="frame">
      <div class="center">
        <div class="profile">
          <div class="image">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <img
              src="http://100dayscss.com/codepen/jessica-potter.jpg"
              width="70"
              height="70"
              alt="Güven Karanfil"
            >
          </div>

          <div class="name">Güven Karanfil</div>
          <div class="job">Front end developer</div>
        
          <div class="actions">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
          </div>
        
        </div>

        <div class="stats">
          <div class="box">
            <span class="value" >523</span>
            <span class="parameter">Posts</span>
          </div>
          <div class="box">
              <span class="value" >523</span>
              <span class="parameter">Likes</span>
            </div>
          <div class="box">
            <span class="value" >523</span>
            <span class="parameter">Follower</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
